<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchbookmarks()">
     <header class="container-fluid">
        <h1 class="text-center">Bookmarks</h1>
     </header>
     <section class="container-fluid">
        <div class="container-sm">
            <form>
                    <legend class="text-center">Bookmark favourite sites</legend>
                    
                    <label for="name" class="form-label text-black">website name:</label>
                    <input type="text" class="form-control name" placeholder="enter website" required>
                    <label for="url" class="form-label text-black">URL</label>
                    <input type="text" class="form-control url" placeholder="enter URL" required>
                    
                    <button class="btn btn-primary"id='submit'>submit</button>
                    
                
            </form>
        </div>
        <div class="container-sm">
            <div class="row row-cols-3 gy-3" id="dup">
                
            </div>
        </div>
        
     </section>
</body>
    <script src="script.js"></script>
</html>
